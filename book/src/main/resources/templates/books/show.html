<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Books</title>
  </head>
  <body>
    <strong>Title: </strong>
    <div th:text="${book.title}"></div>
    <strong>Body: </strong>
    <div th:text="${book.body}"></div>

    <span>
      <a th:href="@{/books/{id}/edit(id=${book.id})}">Edit</a>
    </span>
    |
    <span>
      <a th:href="@{/books}">Back</a>
    </span>
  </body>
</html>
